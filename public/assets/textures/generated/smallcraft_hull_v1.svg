  <rect width="1024" height="1024" fill="url(#panel)"/>
  <rect width="1024" height="1024" filter="url(#rust)" opacity="0.62"/>
  <rect width="1024" height="1024" fill="url(#scratches)"/>
  <rect width="1024" height="1024" fill="#331f18" opacity="0.12"/>

      <rect x="4" y="4" width="120" height="120" fill="none" stroke="#4a3127" stroke-width="2" opacity="0.55"/>
      <rect x="16" y="18" width="44" height="18" fill="#986043" opacity="0.72"/>
      <rect x="70" y="18" width="42" height="12" fill="#5f3d2f" opacity="0.72"/>
      <rect x="18" y="54" width="92" height="24" fill="#6b4635" opacity="0.62"/>
